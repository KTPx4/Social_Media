<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }

        .email-header {
            background-color: #0C969C;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .email-body {
            padding: 20px;
            color: #333333;
        }

        .email-footer {
            text-align: center;
            font-size: 14px;
            color: #666666;
            padding-top: 10px;
        }

        a {
            color: #0C969C;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Reset Password</h1>
        </div>
        <div class="email-body">
            <p>Dear {{UserName}},</p>
            <p>Your new password is: <strong>{{NewPassword}}</strong>.</p>
            <p>To confirm and activate your new password, please click <a href="{{ResetLink}}">here</a>.</p>
            <p>The link will expired in <b>5</b> minutes</p>
        </div>
        <div class="email-footer">
            <p>&copy; 2025 Internal - Social Media. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
